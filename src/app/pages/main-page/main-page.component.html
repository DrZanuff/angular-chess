<div class="main-container">
  <div class="frame">
    <h1>ANGULAR CHESS</h1>
    <img src="/assets/chess-knight.svg" alt="Logo" />
  </div>
  <div class="iframe-container">
    <iframe src="/iframepage?player=1" id="iframe1" title="Player 1"></iframe>
    <iframe src="/iframepage?player=2" id="iframe2" title="Player 2"></iframe>
  </div>
</div>

<app-game-over-overlay
  *ngIf="isGameOver"
  [message]="gameMessage"
></app-game-over-overlay>
